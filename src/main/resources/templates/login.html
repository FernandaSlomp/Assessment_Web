<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />

<title>Login</title>
</head>
<body>

	<nav class="navbar navbar-light" style="background-color: #969bd9;">
		<a th:href="@{/}" href="#" class="navbar-brand">Home Page</a>
	
		<div id="navbar" class="collapse navbar-collapse">
		</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				Login Module</a>
		</div>
	</nav>
	<br>

	<div class="container-fluid text-center" >
		<div>
			<h3>Tela de Login</h3>
		</div>
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
		 
			<div th:if="${param.error}">
				<p class="text-danger">Usuário ou senha incorreto(s). </p>
			</div>
			 
			<div th:if="${param.logout}">
				<p class="text-warning">Deslogado!</p>
			</div>
			 
			<div class="border border-secondary p-3 rounded">
				<p>Acessar com seu login</p>
				<p>
					<label for="username">Username</label>: <input type="text"
					id="username" name="username" class="form-control"
					autofocus="autofocus" placeholder="Username"/>
				</p>
				<p>
					<input for="password" type="password" name="password" class="form-control" placeholder="Password" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" name="login-submit" id="login-submit"
					class="form-control btn btn-primary" value="Log In" />
				</p>
			</div>
			<div class="form-group">
				<span>Novo usuário? <a href="/" th:href="@{/registration}">Registre-se aqui!</a></span>
			</div>
		</form>      
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
